<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <nav>
            <a href="youtube.com">View Highscores</a>
            
        </nav>
        
        <h4 class = "timer">
            
        </h4>
        
    </header>

    <main class="main">
            
            <div class = "questionContainer">
                
                <h1 class = "questionHeader"></h1>  
                <h3 class = "instructions"></h3>
                <div class = "choices"></div> 

            <div class = "buttonContainer" data-state="visible">
                <button class = "startQuiz" id = "startQuzi">Start Quiz</button>
            </div>
                
            <h4 class = "wrongOrRight"></h4>
        </div>
        
        <div class = "gameOverScreen">
            
            
            <h1 id = "allDoneHeader"></h1>            
            
            <input class = "initials"></input>
        
            <button class = "submit" ></button>
        
        <div>
            <h1 class = "viewScoresTitle"></h1>

            <ol class = "highscoresList"></ol>

            <button class = "decrementButton"></button>
            <button class = "incrementButton"></button>
        </div>
            
    </main>
</body>

<script src="./script.js"></script>

</html>
